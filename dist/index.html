<!doctype html>
<html lang="en">

<head>
  <title>Things that I like, but as a shoppe</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./main.css">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="./bundle.js" defer></script>
</head>

<body>
  <header>
    <div class="container-fluid bg-primary p-5 border rounded d-flex justify-content-center">Welcome to Rainbow</div>
  </header>
  <main>
    <div class="container-fluid">
        <div class="row m-5">
            <div class="col-3 login_register">
                <!-- Login/Register form will populate here -->
                <form>
                    <div class="mb-3">
                      <label for="name" class="form-label">Your Name</label>
                      <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                      <label for="age" class="form-label">Your Age</label>
                      <input type="text" class="form-control" id="age">
                    </div>
                    <button type="submit" class="btn btn-primary" onclick='User.createUser()'>Create User/Login</button>
                  </form>
            </div>
            <div class="col-6 d-flex justify-content-center shoppe">
                <!-- Shoppe will populate here -->
                <h1>The shoppe will display here</h1>

            </div>
            <div class="col-3 cart">
                <!-- Cart will populate here -->
                <form>
                    <div class="mb-3">
                      <label for="product-name" class="form-label">Product to Add to Cart</label>
                      <input type="text" class="form-control" id="product-name">
                    </div>
                    <div class="mb-3">
                      <label for="product-qty" class="form-label">Quantity</label>
                      <input type="text" class="form-control" id="product-qty">
                    </div>
                    <button type="submit" class="btn btn-primary">Add to Cart</button>
                </form>
                <div class="cart-display my-5 ">
                    <p><b>The current contents of the cart will display here</b></p>
                </div>
            </div>
        </div>  
    </div>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
